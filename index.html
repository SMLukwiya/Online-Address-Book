<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="bootstrap-3.3.7/css/bootstrap.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet" >
    <script type="text/javascript" src="addressBook.js"></script>
    <script type="text/javascript" src="jquery-3.3.1.js"></script>

    <title></title>

  <body>
      <div class=container>
        <form id="Address">
           <h1>My Address Book</h1>
           <div class="form-group">
               <label>
                  <span class="text-info"><big>First Name</big> </span><br><input type="text" name="person" id="fname" placeholder="first name" class="form-control" />
               </label><br><br>
               <label >
                  <spa class="text-info"><big>Last Name</big> </span><br><input type="text" name="person" id="lname" placeholder="last name" class="form-control"/>
               </label><br><br>
               <label>
                   <span class="text-info"><big>Phone Number</big></span><br><input type="text" name="phone" id="tel" class="form-control"/>
               </label><br><br>
               <label>
                   <span class="text-info">Email</span><br><input type="text" name="email" id="email" class="form-control"/>
               </label> <br><br>
               <label>
                  <span class="text-info">Street</span><br><input type="text" name="street" id="street" class="form-control"/>
               </label><br><br>
               <label>
                  <span class="text-info">City</span><br><input type="text" name="city" id="city" class="form-control"/>
               </label><br><br>
               <label>
                  <span class="text-info">State</span><br><input type="text" name="state" id="state" class="form-control"/>
               </label><br><br>
           </div>
           <div><br>
               <input class="btn btn-info btn-lg" type="submit" id="submit" value="Save" />
            </div>
       </form>
       <ul id="contact">
       </ul>
       <div class= "showContact">

       </div>
     </div>

   </body>
